  <!-- Style local -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-family: 'Megrim', cursive;
      color: #fff;
    }

    .contact-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding-top: 1cm;
      box-sizing: border-box;
    }

    .contact-box {
      background-color: #111;
      padding: 80px 100px;
      border-radius: 16px;
      box-shadow: 0 0 60px 30px rgba(255, 255, 255, 0.2);
      text-align: center;
      font-family: 'Fira Mono', monospace;
      font-size: 1.3rem;
      letter-spacing: 0.5px;
      opacity: 0;
      animation: fadeIn 0.6s ease forwards 0.4s;
      color: #fefefe;
    }

    .contact-box {
  font-family: 'Fira Mono', monospace !important;
}
.contact-box p {
  font-family: 'Fira Mono', monospace !important;
}

    .contact-box p {
      margin: 16px 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .lang-selector, .lang-current, .lang-option {
      color: #111 !important;
    }
  </style>
</head>
